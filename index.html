<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4ncy Be4r</title>
    <style>
        /* Ensure the HTML and body elements cover the full viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Places the video behind other content */
        }
        
        .content {
            position: relative;
            z-index: 1; /* Ensures content is above the video */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #000; /* Set text color to black */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="background-video" autoplay muted loop>
        <source src="Videos/itachi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Hello World</h1>
        <p>Welcome to my first Netlify site!</p>
        <button onclick="displayMessage()">Message for you</button>
    </div>

    <script>
        function displayMessage() {
            alert('Thanks for Visiting my site');
        }
    </script>
</body>
</html>
