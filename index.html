    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Images/backg.jpg'); /* Path to your image */

</head>

    <h1>Hello World</h1>

            alert('Yeah you have a message dude !');
        }
